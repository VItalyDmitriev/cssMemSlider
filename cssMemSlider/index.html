<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shelter</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1"></div>
                    <div class="slide slide_2"></div>
                    <div class="slide slide_3"></div>
                    <div class="slide slide_4"></div>
                </div>
            </div>
        </div>
        <div id="controls">
            <div class="slider-buttons">
                <label for="slide1">
                    <div class="slider__switcher slider-change-1"></div>
                </label>
                <label for="slide2">
                    <div class="slider__switcher slider-change-2"></div>
                </label>
                <label for="slide3">
                    <div class="slider__switcher slider-change-3"></div>
                </label>
                <label for="slide4">
                    <div class="slider__switcher slider-change-4"></div>
                </label>
            </div>
            <div class="slider-text">
                <div class="slide-text__1">
                    Нельзя просто так вязть и просто так взять
                </div>
                <div class="slide-text__2">
                    This is fine
                </div>
                <div class="slide-text__3">
                    Олды на месте
                </div>
                <div class="slide-text__4">
                    Good-bye
                </div>
            </div>
        </div>
    </div>
</body>

</html>
